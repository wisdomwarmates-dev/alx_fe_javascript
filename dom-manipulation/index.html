<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dynamic Quote Generator</title>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <!-- ✅ Notification area for sync/import messages -->
  <div id="syncNotification" style="color: green; font-weight: bold;"></div>

  <!-- ✅ Category filter dropdown -->
  <h2>Filter by Category</h2>
  <select id="categoryFilter" onchange="filterQuotes()">
    <option value="all">All Categories</option>
  </select>

  <!-- ✅ Quote display and random quote button -->
  <div id="quoteDisplay">Click "Show New Quote" to begin.</div>
  <button id="newQuote">Show New Quote</button>

  <!-- ✅ Add new quote form (created dynamically by JS) -->
  <h2>Add a New Quote</h2>
  <!-- Form will be injected here -->

  <!-- ✅ Import/export controls -->
  <h2>Import/Export Quotes</h2>
  <button id="exportBtn">Export Quotes to JSON</button>
  <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />

  <!-- ✅ Link to JavaScript -->
  <script src="script.js"></script>
</body>
</html>
